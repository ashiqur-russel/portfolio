name: CD - Deploy to Vercel

on:
  push:
    branches:
      - main
      - development

env:
  NODE_VERSION: '20'

jobs:
  # Wait for CI to complete successfully
  wait-for-ci:
    name: ‚è≥ Wait for CI to Pass
    runs-on: ubuntu-latest
    steps:
      - name: Wait for ESLint
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'üîç ESLint'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Wait for Format Check
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'üíÖ Format Check'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Wait for Tests
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'üß™ Tests'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Wait for Build
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'üèóÔ∏è Build'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

  # Deploy only after CI passes
  deploy:
    name: üöÄ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: wait-for-ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build ${{ github.ref == 'refs/heads/main' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        run: |
          echo "üöÄ Deploying to PRODUCTION: ashiqur-rahman.de"
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          echo "‚úÖ Production deployment complete!"

      - name: Deploy to Staging
        if: github.ref == 'refs/heads/development'
        run: |
          echo "üöÄ Deploying to STAGING: test.ashiqur-rahman.de"
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
          echo "‚úÖ Staging deployment complete!"
