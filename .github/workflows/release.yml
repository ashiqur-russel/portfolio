name: Publish Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  NODE_VERSION: "20"

jobs:
  verify:
    name: âœ… Verify Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        env:
          ESLINT_NO_DEV_ERRORS: true

      - name: Check formatting
        run: npm run format:check

      - name: Run tests
        run: npm run test

      - name: Build project
        run: npm run build

  release:
    name: ðŸš€ Publish Release
    runs-on: ubuntu-latest
    needs: verify
    env:
      SHOULD_RELEASE: "false"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tag points to master HEAD
        run: |
          git fetch origin master --depth=1
          TAG_COMMIT=$(git rev-parse "${GITHUB_REF}")
          MASTER_COMMIT=$(git rev-parse origin/master)
          echo "Tag commit: $TAG_COMMIT"
          echo "Master head: $MASTER_COMMIT"
          if [ "$TAG_COMMIT" = "$MASTER_COMMIT" ]; then
            echo "SHOULD_RELEASE=true" >> "$GITHUB_ENV"
            echo "Release will proceed."
          else
            echo "SHOULD_RELEASE=false" >> "$GITHUB_ENV"
            echo "Tag does not match master head; skipping release."
          fi

      - name: Publish GitHub Release
        if: env.SHOULD_RELEASE == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"
          gh release create "$TAG" --title "$TAG" --generate-notes --verify-tag
