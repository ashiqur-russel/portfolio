name: CI - Code Quality Checks

on:
  push:
    branches:
      - main
      - development
      - 'feature/**'
  pull_request:
    branches:
      - main
      - development

env:
  NODE_VERSION: '20'

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        env:
          ESLINT_NO_DEV_ERRORS: true

      - name: Check code formatting
        run: npm run format:check

      - name: Run tests
        run: npm run test

      - name: Build project
        run: npm run build

      - name: CI Summary
        if: success()
        run: |
          echo "✅ All CI checks passed!"
          echo "- ESLint: ✅"
          echo "- Prettier: ✅"
          echo "- Tests: ✅"
          echo "- Build: ✅"
